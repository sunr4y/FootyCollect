{% extends "base.html" %}

{% load static i18n %}

{% block extra_css %}
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
{% endblock extra_css %}
{% block content %}
  <div class="container py-5">
    <h1>{% trans "Photo Manager Test" %}</h1>
    <!-- Example with initial photos -->
    <div class="mb-5">
      <h3>{% trans "With Initial Photos" %}</h3>
      <c-collection.photo_manager initial_photos='[ {"id": 1, "url": "https://picsum.photos/200/300", "order": 0}, {"id": 2, "url": "https://picsum.photos/200/301", "order": 1} ]'>
      </c-collection.photo_manager>
    </div>
    <!-- Example without initial photos -->
    <div>
      <h3>{% trans "Empty Manager" %}</h3>
      <c-collection.photo_manager></c-collection.photo_manager>
    </div>
  </div>
{% endblock content %}
{% block extra_js %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.2/spark-md5.min.js"></script>
{% endblock js %}
