{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
{{ form.media.css }}
{% endblock %}

{% block js %}
{{ block.super }}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{{ form.media.js }}
{% endblock %}

{% block content %}
<div class="container py-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
